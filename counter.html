<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="counter.css">
      </head>

<body>
    <div>
        <h1 class="counter">COUNTER</h1>
    </div>
    <div>
        <h1 id="counter-view" class="counter-view">0</h1>
    </div>

    <div style="text-align:center">

        <button id="decrement" class="decrement">Decrement</button>
        <button id="reset" class="reset">Reset</button>
        <button id="increment" class="increment">Increment</button>
        <button id="autoIncrement" class="autoIncrement">AutoIncrement</button>
        <button id="stop" class="stop">Stop</button>
        <button id="autoDecrement" class="autoDecrement">AutoDecrement</button>
    </div>
    <div>
        <button id="time" class ="time">Time</button>
    </div>
    <script src="counter.js">
        
    </script>
</body>
